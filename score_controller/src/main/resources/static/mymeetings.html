        <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="/js/loadname.js"></script>




        <script>
            $(function () {
                $.ajax({
                    url:"metting/user.action",
                    type:"get",
                    success:function (rel) {
                        $(rel).each(function (index, ele) {
                            $("#t01").append("<tr>\n" +
                                "                        <td>"+ele.metting_name+"</td>\n" +
                                "                        <td>"+ele.room_id+"</td>\n" +
                                "                        <td>"+new Date(ele.metting_starttime).toLocaleString()+"</td>\n" +
                                "                        <td>"+new Date(ele.metting_endtime).toLocaleString()+"</td>\n" +
                                "                        <td>"+new Date(ele.metting_ordertime).toLocaleString()+"</td>\n" +
                                "                        <td>\n" +
                                "                            <a class=\"clickbutton\" href='meetingdetails.html?id="+ele.metting_id+"'>查看详情</a>\n" +
                                "                        </td>\n" +
                                "                    </tr>")
                        })
                    }
                })
            })
        </script>
